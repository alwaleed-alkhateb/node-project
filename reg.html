<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            /* لضمان عدم خروج الإدخال عن الحاوية */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>تسجيل مستخدم جديد</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label>الاسم الأول:</label>
                <input type="text" id="firstName" required placeholder="أدخل اسمك الأول">
            </div>
            <div class="form-group">
                <label>اسم العائلة:</label>
                <input type="text" id="lastName" required placeholder="أدخل اسم العائلة">
            </div>
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="email" required placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور:</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit">إنشاء الحساب</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // إخفاء رسالة سابقة
            messageDiv.style.display = 'none';

            // تجهيز البيانات بناءً على السكيما الخاصة بك
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                // ملاحظة: تأكد أن السيرفر يعمل على بورت 3000 والمسار صحيح
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('تم إنشاء الحساب بنجاح!', 'success');
                    form.reset();
                } else {
                    // عرض الخطأ القادم من السيرفر (مثل إيميل مكرر أو خطأ في الـ Validation)
                    const errorMsg = result.message || (result.errors && result.errors[0].msg) || 'حدث خطأ ما';
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                showMessage('فشل الاتصال بالسيرفر، تأكد من تشغيل Node.js وتفعيل CORS', 'error');
            }
        });

        function showMessage(text, type) {
            messageDiv.innerText = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }
    </script>

</body>

</html>
